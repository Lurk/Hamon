{% import "components/common.html" as common %}

<div class="card">
  <div class="img"
    style="background-image: url({{ get_image_url(src = post.content.metadata.image, width = 338, height = 220) | safe }})">
  </div>
  <div class="card-body">
    <h3>
      {{ common::local_page( path='/post/' ~ post.pid ~ '.html', template="post.html", text=post.content.metadata.title,
      title=post.content.metadata.title, description=post.content.metadata.preview ) }}
    </h3>
    <p>{{ post.content.metadata.preview }}</p>
  </div>
</div>
